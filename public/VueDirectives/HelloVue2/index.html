<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HELLO VUE</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div id="account">
            deposit: <input type="text" v-model="amount">

            <!-- v-if does not render if the contions don't match. 
                v-show actually renders the content, but just sets the display property to none when 
                the conditions are not satisfied.-->
            <img v-if="amount < 0" src="images/test.png"
                title="NEGATIVE VALUES ARE NOT PERMITTED"
                style="width: 15px; height: 15px; vertical-align: middle;"
            />
        </div>

        <div id="balance">
            balance: <input type="text" v-model="balance">
            <br/>
            your rank:
            <span v-if="balance >= 1000000">Gold</span>
            <span v-else-if="balance >= 500000">Silver</span>
            <span v-else-if="balance >= 200000">Bronze</span>
            <span v-else>Basic</span>
        </div>

        <script type="text/javascript">
        var simple1 = new Vue({
            el: '#account',
            data: {
                amount: 0
            }
        }); 

        var simple2 = new Vue({
            el: '#balance',
            data:{
                balance: 0
            }
        });

        
        </script>
    </body>
</html>
